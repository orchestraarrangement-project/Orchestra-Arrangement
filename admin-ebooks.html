<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Ebooks - Orchestra Admin</title>

    <script src="supabase-config.js"></script>

    <link rel="stylesheet" href="admin-styles.css">
</head>

                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>

            <a href="admin-ebooks.html" class="sidebar-link active">

                </svg>
                Ebooks
            </a>

            <a href="admin-partituras.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">

                    <path d="M8 7H12M8 10H12M8 13H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>

            <a href="admin-usuarios.html" class="sidebar-link">

                    <circle cx="10" cy="7" r="3" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M5 17C5 14 7 12 10 12C13 12 15 14 15 17" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Usuários
            </a>

            <a href="admin-configuracoes.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5"/>

        <div class="sidebar-footer">
            <a href="index.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M3 7L10 3L17 7V16H3V7Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Ver Site
            </a>
            <button onclick="logout()" class="sidebar-link" style="border: none; background: none; width: 100%; text-align: left; cursor: pointer;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M13 3H16C16.55 3 17 3.45 17 4V16C17 16.55 16.55 17 16 17H13M8 14L3 10M3 10L8 6M3 10H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Sair
            </button>
        </div>
    </aside>

    <main class="admin-main">
        <header class="admin-header">
            <div class="header-left">
                <h1 class="page-title">Gerenciar Ebooks</h1>
                <p class="page-subtitle">Adicione, edite ou remova ebooks</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="abrirModalCriar()">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Novo Ebook
                </button>
            </div>
        </header>

        <section class="admin-filters">
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M14 14L18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar ebooks..." class="search-input">
            </div>
        </section>

        <section class="admin-table-section">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Ebook</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" style="text-align: center; padding: 40px;">Carregando...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Novo Ebook</h2>
                <button class="modal-close" onclick="fecharModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="ebookForm">
                <div class="form-group">
                    <label class="form-label">Título*</label>
                    <input type="text" id="titulo" class="form-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Categoria*</label>
                        <input type="text" id="categoria" class="form-input" placeholder="Ex: Teoria Musical" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Preço*</label>
                        <input type="text" id="preco" class="form-input" placeholder="R$ 29,90" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Descrição Curta*</label>
                    <textarea id="descricao" class="form-input" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">URL da Imagem de Capa</label>
                    <input type="url" id="imagemUrl" class="form-input" placeholder="https://exemplo.com/capa.jpg">
                </div>

                <div class="form-group">
                    <label class="form-label">Status*</label>
                    <select id="status" class="form-input" required>
                        <option value="Rascunho">Rascunho</option>
                        <option value="Publicado">Publicado</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Criar Ebook</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let ebooks = [];
        let editandoId = null;

        async function verificarAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }

        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = 'admin-login.html';
        }

        async function carregarEbooks() {
            if (!await verificarAuth()) return;

            try {
                const { data, error } = await supabase
                    .from('cursos')
                    .select('*');

                if (error) throw error;

                ebooks = data || [];
                renderizarEbooks(ebooks);
                console.log('✅ Ebooks carregados:', ebooks.length);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar ebooks: ' + error.message);
            }
        }

        function renderizarEbooks(lista) {
            const tbody = document.querySelector('.admin-table tbody');
            tbody.innerHTML = '';

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #666;">Nenhum ebook cadastrado</td></tr>';
                return;
            }

            lista.forEach(ebook => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="table-course">
                            <img src="${ebook.imagem_capa || 'https://via.placeholder.com/100'}" alt="${ebook.titulo}">
                            <div>
                                <strong>${ebook.titulo}</strong>
                                <span>${ebook.descricao_curta || ''}</span>
                            </div>
                        </div>
                    </td>
                    <td><span class="table-badge badge-blue">${ebook.categoria || '-'}</span></td>
                    <td>${ebook.preco || 'R$ 0,00'}</td>
                    <td><span class="status-badge ${ebook.status === 'Publicado' ? 'status-published' : 'status-draft'}">${ebook.status}</span></td>
                    <td>
                        <div class="table-actions">
                            <button class="action-btn action-edit" onclick="editarEbook('${ebook.id}')" title="Editar">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M11 2L14 5L5 14H2V11L11 2Z" stroke="currentColor" stroke-width="1.5"/>
                                </svg>
                            </button>
                            <button class="action-btn action-delete" onclick="deletarEbook('${ebook.id}', '${ebook.titulo}')" title="Excluir">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M4 4L12 12M12 4L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function abrirModalCriar() {
            editandoId = null;
            document.getElementById('ebookForm').reset();
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Novo Ebook';
            document.getElementById('submitBtn').textContent = 'Criar Ebook';
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
            editandoId = null;
            document.getElementById('ebookForm').reset();
        }

        function editarEbook(id) {
            const ebook = ebooks.find(e => e.id === id);
            if (!ebook) return;

            editandoId = id;
            
            document.getElementById('titulo').value = ebook.titulo;
            document.getElementById('categoria').value = ebook.categoria || '';
            document.getElementById('preco').value = ebook.preco || '';
            document.getElementById('descricao').value = ebook.descricao_curta || '';
            document.getElementById('imagemUrl').value = ebook.imagem_capa || '';
            document.getElementById('status').value = ebook.status;

            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'Editar Ebook';
            document.getElementById('submitBtn').textContent = 'Salvar Alterações';
        }

        async function salvarEbook(event) {
            event.preventDefault();

            const dados = {
                titulo: document.getElementById('titulo').value,
                categoria: document.getElementById('categoria').value,
                preco: document.getElementById('preco').value,
                descricao_curta: document.getElementById('descricao').value,
                imagem_capa: document.getElementById('imagemUrl').value || 'https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=800',
                status: document.getElementById('status').value
            };

            try {
                if (editandoId) {
                    const { error } = await supabase
                        .from('cursos')
                        .update(dados)
                        .eq('id', editandoId);

                    if (error) throw error;
                    alert('✅ Ebook atualizado com sucesso!');
                } else {
                    const { error } = await supabase
                        .from('cursos')
                        .insert([dados]);

                    if (error) throw error;
                    alert('✅ Ebook criado com sucesso!');
                }
                
                fecharModal();
                carregarEbooks();
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao salvar: ' + error.message);
            }
        }

        async function deletarEbook(id, titulo) {
            if (!confirm(`Deletar "${titulo}"?`)) return;

            try {
                const { error } = await supabase
                    .from('cursos')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                alert('✅ Ebook deletado!');
                carregarEbooks();
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao deletar: ' + error.message);
            }
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const busca = this.value.toLowerCase();
            const filtrados = ebooks.filter(e => 
                e.titulo.toLowerCase().includes(busca) || 
                (e.categoria && e.categoria.toLowerCase().includes(busca))
            );
            renderizarEbooks(filtrados);
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                fecharModal();
            }
        }

        document.getElementById('ebookForm').addEventListener('submit', salvarEbook);
        carregarEbooks();
    </script>
</body>
</html>
