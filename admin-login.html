<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Orchestra</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ORCHESTRA</h1>
            <p>Painel Administrativo</p>
        </div>
        
        <div id="alertBox" class="hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="admin@orchestra.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-input" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>

   <script>
    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    
    function mostrarAlerta(mensagem) {
        alertBox.textContent = mensagem;
        alertBox.classList.remove('hidden');
        setTimeout(() => alertBox.classList.add('hidden'), 5000);
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();
        
        if (!email || !senha) {
            mostrarAlerta('Preencha email e senha');
            return;
        }
        
        try {
            // Hash da senha
            const encoder = new TextEncoder();
            const data = encoder.encode(senha);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const senhaHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            // Buscar usuário
            const { data: usuarios, error } = await supabase
                .from('users')
                .select('*')
                .eq('email', email)
                .single();

            if (error || !usuarios) {
                mostrarAlerta('Email não encontrado');
                return;
            }
            
            // Verificar se tem senha cadastrada
            if (!usuarios.senha) {
                mostrarAlerta('Usuário sem senha cadastrada. Entre em contato com o administrador.');
                return;
            }
            
            // Verificar senha
            if (usuarios.senha !== senhaHash) {
                mostrarAlerta('Senha incorreta');
                return;
            }
            
            // Login bem-sucedido - salvar no localStorage
            localStorage.setItem('admin_logged', 'true');
            localStorage.setItem('admin_email', usuarios.email);
            localStorage.setItem('admin_user_id', usuarios.id);
            localStorage.setItem('admin_user_name', usuarios.nome);
            localStorage.setItem('admin_user_role', usuarios.role);
            
            console.log('✅ Login realizado com sucesso!');
            console.log('Dados salvos:', {
                logged: localStorage.getItem('admin_logged'),
                email: localStorage.getItem('admin_email'),
                id: localStorage.getItem('admin_user_id')
            });
            
            // Redirecionar
            window.location.href = 'admin-dashboard.html';
            
        } catch (error) {
            console.error('Erro no login:', error);
            mostrarAlerta('Erro ao fazer login: ' + error.message);
        }
    });
</script>

</body>
</html>
