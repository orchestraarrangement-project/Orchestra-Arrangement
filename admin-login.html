<!DOCTYPE html>
<html lang="pt-BR">
    <!-- SDK do Supabase via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Arquivo de configuração -->
<script src="supabase-config.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Orchestra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-placeholder">ORCHESTRA</div>
                <h1 class="login-title">Painel Administrativo</h1>
                <p class="login-subtitle">Faça login para gerenciar seu site</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M3 5L10 10L17 5M3 5H17V15H3V5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="5" y="9" width="10" height="8" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M7 9V6C7 4.34315 8.34315 3 10 3C11.6569 3 13 4.34315 13 6V9" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-full-width">
                    Entrar no Painel
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7 15L13 10L7 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <p>
                    <a href="index.html" class="back-to-site">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Voltar ao site
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
   <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error-message');
    const btnEntrar = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const senha = document.getElementById('password').value;
        
        // Desabilitar botão e mostrar loading
        btnEntrar.disabled = true;
        btnEntrar.textContent = 'Entrando...';
        errorDiv.style.display = 'none';
        
        try {
            // Login no Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: senha
            });

            if (error) {
                throw new Error(error.message);
            }

            if (data.user) {
                // Login bem-sucedido
                console.log('Login bem-sucedido:', data.user);
                
                // Salvar sessão no localStorage (opcional)
                localStorage.setItem('admin_user', JSON.stringify(data.user));
                localStorage.setItem('admin_token', data.session.access_token);
                
                // Redirecionar para o dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                throw new Error('Email ou senha incorretos.');
            }
        } catch (error) {
            console.error('Erro no login:', error);
            errorDiv.textContent = error.message || 'Erro ao fazer login. Verifique suas credenciais.';
            errorDiv.style.display = 'block';
            btnEntrar.disabled = false;
            btnEntrar.textContent = 'Entrar no Painel →';
        }
    });

   async function fazerLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;
    const btnEntrar = event.target.querySelector('button[type="submit"]');
    
    const textoOriginal = btnEntrar.textContent;
    btnEntrar.disabled = true;
    btnEntrar.textContent = 'Entrando...';
    
    try {
        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: senha
        });

        if (error) throw new Error(error.message);

        if (data.user) {
            console.log('✅ Login bem-sucedido');
            
            localStorage.setItem('admin_user', JSON.stringify(data.user));
            localStorage.setItem('admin_token', data.session.access_token);
            
            btnEntrar.textContent = '✓ Redirecionando...';
            
            // Redirecionar IMEDIATAMENTE
            window.location.href = 'admin-dashboard.html';
        }
    } catch (error) {
        console.error('❌ Erro:', error);
        alert('Erro: ' + error.message);
        
        btnEntrar.disabled = false;
        btnEntrar.textContent = textoOriginal;
    }
}

</script>

</body>
</html>
