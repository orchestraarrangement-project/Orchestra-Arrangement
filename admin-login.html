<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Orchestra</title>
    
    <!-- SDK do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            display: inline-block;
            padding: 12px 24px;
            background: #5f4bb6;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin: 20px 0 10px;
        }
        
        .login-subtitle {
            color: #718096;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5f4bb6;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #5f4bb6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #4c3d99;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(95, 75, 182, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-footer a {
            color: #5f4bb6;
            text-decoration: none;
            font-size: 14px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #68d391;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ORCHESTRA</div>
                <h1 class="login-title">Painel Administrativo</h1>
                <p class="login-subtitle">Fa√ßa login para gerenciar seu site</p>
            </div>
            
            <!-- Alert de erro/sucesso -->
            <div id="alertBox" class="alert alert-error hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        üìß Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="admin@orchestra.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        üîí Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" id="btnLogin" class="btn-login">
                    Entrar no Painel ‚Üí
                </button>
            </form>
            
            <div class="login-footer">
                <a href="index.html">‚Üê Voltar ao site</a>
            </div>
        </div>
    </div>
    
    <script>
        // ========================================
        // VERIFICAR SE J√Å EST√Å LOGADO
        // ========================================
        async function verificarSeJaEstaLogado() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    console.log('‚úÖ J√° est√° logado, redirecionando...');
                    window.location.href = 'admin-dashboard.html';
                }
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
            }
        }

        // ========================================
        // MOSTRAR ALERT
        // ========================================
        function mostrarAlert(mensagem, tipo = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = mensagem;
            alertBox.className = `alert alert-${tipo}`;
            alertBox.classList.remove('hidden');
            
            // Esconder ap√≥s 5 segundos
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }

        // ========================================
        // FAZER LOGIN
        // ========================================
        async function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const alertBox = document.getElementById('alertBox');
            
            // Valida√ß√£o b√°sica
            if (!email || !senha) {
                mostrarAlert('Por favor, preencha todos os campos');
                return;
            }
            
            // Desabilitar bot√£o
            const textoOriginal = btnLogin.textContent;
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            alertBox.classList.add('hidden');
            
            try {
                console.log('üîÑ Tentando fazer login com:', email);
                
                // Login no Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });

                if (error) {
                    console.error('‚ùå Erro do Supabase:', error);
                    throw new Error(error.message);
                }

                if (data.user) {
                    console.log('‚úÖ Login bem-sucedido:', data.user.email);
                    
                    // Salvar no localStorage
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    localStorage.setItem('admin_token', data.session.access_token);
                    
                    // Feedback visual
                    btnLogin.textContent = '‚úì Sucesso! Redirecionando...';
                    btnLogin.style.background = '#48bb78';
                    mostrarAlert('Login realizado com sucesso!', 'success');
                    
                    // Redirecionar
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Dados de login inv√°lidos');
                }
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                let mensagemErro = 'Erro ao fazer login. Verifique suas credenciais.';
                
                if (error.message.includes('Invalid login credentials')) {
                    mensagemErro = 'Email ou senha incorretos';
                } else if (error.message.includes('Email not confirmed')) {
                    mensagemErro = 'Email n√£o confirmado';
                } else if (error.message) {
                    mensagemErro = error.message;
                }
                
                mostrarAlert(mensagemErro);
                
                // Restaurar bot√£o
                btnLogin.disabled = false;
                btnLogin.textContent = textoOriginal;
                btnLogin.style.background = '';
            }
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        document.getElementById('loginForm').addEventListener('submit', fazerLogin);
        
        // Verificar se j√° est√° logado ao carregar
        verificarSeJaEstaLogado();
        
        console.log('üöÄ P√°gina de login carregada');
    </script>
</body>
</html>
