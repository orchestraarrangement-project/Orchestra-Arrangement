<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orchestra Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        
        .hidden {
            display: none;
        }
        
        small {
            color: #666;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ORCHESTRA</h1>
            <p>Painel Administrativo</p>
        </div>
        
        <div id="alertBox" class="hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autofocus>
            </div>
            
            <div class="form-group" id="senhaGroup">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-input" placeholder="Digite sua senha">
                <small>Deixe em branco no primeiro acesso</small>
            </div>
            
            <div id="novaSenhaGroup" class="form-group hidden">
                <label class="form-label">Defina sua senha</label>
                <input type="password" id="novaSenha" class="form-input" placeholder="Mínimo 6 caracteres">
            </div>
            
            <div id="confirmarSenhaGroup" class="form-group hidden">
                <label class="form-label">Confirme sua senha</label>
                <input type="password" id="confirmarSenha" class="form-input" placeholder="Digite novamente">
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const senhaGroup = document.getElementById('senhaGroup');
        const novaSenhaInput = document.getElementById('novaSenha');
        const confirmarSenhaInput = document.getElementById('confirmarSenha');
        const novaSenhaGroup = document.getElementById('novaSenhaGroup');
        const confirmarSenhaGroup = document.getElementById('confirmarSenhaGroup');
        const btnLogin = document.getElementById('btnLogin');
        const alertBox = document.getElementById('alertBox');
        
        let usuarioAtual = null;

        async function hashSenha(senha) {
            const encoder = new TextEncoder();
            const data = encoder.encode(senha);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function mostrarAlerta(mensagem, tipo = 'error') {
            alertBox.className = `alert alert-${tipo}`;
            alertBox.textContent = mensagem;
            alertBox.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnLogin.disabled = true;
            btnLogin.textContent = 'Aguarde...';
            
            try {
                const email = emailInput.value.trim();
                const senha = senhaInput.value.trim();
                
                if (!usuarioAtual) {
                    const { data: usuario, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('email', email)
                        .single();

                    if (error || !usuario) {
                        mostrarAlerta('Usuário não encontrado');
                        btnLogin.disabled = false;
                        btnLogin.textContent = 'Entrar';
                        return;
                    }

                    usuarioAtual = usuario;

                    // Primeiro acesso
                    if (!usuario.senha) {
                        senhaGroup.classList.add('hidden');
                        novaSenhaGroup.classList.remove('hidden');
                        confirmarSenhaGroup.classList.remove('hidden');
                        btnLogin.textContent = 'Criar Senha';
                        btnLogin.disabled = false;
                        mostrarAlerta('Primeiro acesso! Defina sua senha', 'info');
                        return;
                    }

                    // Senha temporária
                    if (usuario.senha_temporaria) {
                        const senhaHash = await hashSenha(senha);
                        if (senhaHash !== usuario.senha) {
                            mostrarAlerta('Senha temporária incorreta');
                            usuarioAtual = null;
                            btnLogin.disabled = false;
                            btnLogin.textContent = 'Entrar';
                            return;
                        }
                        senhaGroup.classList.add('hidden');
                        novaSenhaGroup.classList.remove('hidden');
                        confirmarSenhaGroup.classList.remove('hidden');
                        btnLogin.textContent = 'Criar Nova Senha';
                        btnLogin.disabled = false;
                        mostrarAlerta('Crie uma nova senha', 'warning');
                        return;
                    }

                    // Login normal
                    const senhaHash = await hashSenha(senha);
                    if (senhaHash !== usuario.senha) {
                        mostrarAlerta('Senha incorreta');
                        usuarioAtual = null;
                        btnLogin.disabled = false;
                        btnLogin.textContent = 'Entrar';
                        return;
                    }

                    fazerLogin(usuario);
                    return;
                }

                // Criar nova senha
                const novaSenha = novaSenhaInput.value;
                const confirmarSenha = confirmarSenhaInput.value;

                if (novaSenha.length < 6) {
                    mostrarAlerta('Senha deve ter no mínimo 6 caracteres');
                    btnLogin.disabled = false;
                    return;
                }

                if (novaSenha !== confirmarSenha) {
                    mostrarAlerta('As senhas não coincidem');
                    btnLogin.disabled = false;
                    return;
                }

                const senhaHash = await hashSenha(novaSenha);
                await supabase
                    .from('users')
                    .update({ senha: senhaHash, senha_temporaria: false })
                    .eq('id', usuarioAtual.id);

                mostrarAlerta('Senha criada! Entrando...', 'info');
                setTimeout(() => fazerLogin(usuarioAtual), 1000);

            } catch (error) {
                console.error(error);
                mostrarAlerta('Erro: ' + error.message);
                btnLogin.disabled = false;
            }
        });

        function fazerLogin(usuario) {
            localStorage.setItem('adminToken', Date.now().toString());
            localStorage.setItem('adminUser', JSON.stringify({
                id: usuario.id,
                email: usuario.email,
                nome: usuario.nome,
                role: usuario.role
            }));
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
