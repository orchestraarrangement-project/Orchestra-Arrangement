<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orchestra Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .hidden {
            display: none;
        }
        
        small {
            color: #666;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ORCHESTRA</h1>
            <p>Painel Administrativo</p>
        </div>
        
        <div id="alertBox" class="hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
            </div>
            
            <!-- Campo de senha (sempre visível) -->
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-input" placeholder="Digite sua senha">
                <small id="senhaHint" class="hidden">Deixe em branco se for seu primeiro acesso</small>
            </div>
            
            <!-- Campo de nova senha (aparece só no primeiro acesso) -->
            <div id="primeiroAcessoGroup" class="form-group hidden">
                <label class="form-label">Defina sua senha</label>
                <input type="password" id="novaSenha" class="form-input" placeholder="Mínimo 6 caracteres">
                <small>Crie uma senha para acessar o sistema</small>
            </div>
            
            <div id="confirmarSenhaGroup" class="form-group hidden">
                <label class="form-label">Confirme sua senha</label>
                <input type="password" id="confirmarSenha" class="form-input" placeholder="Digite novamente">
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const novaSenhaInput = document.getElementById('novaSenha');
        const confirmarSenhaInput = document.getElementById('confirmarSenha');
        const primeiroAcessoGroup = document.getElementById('primeiroAcessoGroup');
        const confirmarSenhaGroup = document.getElementById('confirmarSenhaGroup');
        const btnLogin = document.getElementById('btnLogin');
        const alertBox = document.getElementById('alertBox');
        
        let primeiroAcesso = false;

        // Hash simples usando Web Crypto API
        async function hashSenha(senha) {
            const encoder = new TextEncoder();
            const data = encoder.encode(senha);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function mostrarAlerta(mensagem, tipo = 'error') {
            alertBox.className = tipo === 'error' ? 'alert alert-error' : 'alert alert-info';
            alertBox.textContent = mensagem;
            alertBox.classList.remove('hidden');
            
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const senha = senhaInput.value.trim();
            
            if (!email) {
                mostrarAlerta('Por favor, digite seu email');
                return;
            }

            try {
                // Buscar usuário pelo email
                const { data: usuarios, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (error || !usuarios) {
                    mostrarAlerta('Usuário não encontrado');
                    return;
                }

                // Verificar se é primeiro acesso
                if (!usuarios.senha) {
                    if (!primeiroAcesso) {
                        // Mostrar campos de primeiro acesso
                        primeiroAcesso = true;
                        primeiroAcessoGroup.classList.remove('hidden');
                        confirmarSenhaGroup.classList.remove('hidden');
                        senhaInput.style.display = 'none';
                        btnLogin.textContent = 'Criar Senha e Entrar';
                        mostrarAlerta('Primeiro acesso! Defina sua senha abaixo', 'info');
                        return;
                    } else {
                        // Criar senha no primeiro acesso
                        const novaSenha = novaSenhaInput.value;
                        const confirmarSenha = confirmarSenhaInput.value;

                        if (!novaSenha || novaSenha.length < 6) {
                            mostrarAlerta('A senha deve ter no mínimo 6 caracteres');
                            return;
                        }

                        if (novaSenha !== confirmarSenha) {
                            mostrarAlerta('As senhas não coincidem');
                            return;
                        }

                        // Hash da senha
                        const senhaHash = await hashSenha(novaSenha);

                        // Salvar senha no banco
                        const { error: updateError } = await supabase
                            .from('users')
                            .update({ senha: senhaHash })
                            .eq('id', usuarios.id);

                        if (updateError) {
                            mostrarAlerta('Erro ao criar senha: ' + updateError.message);
                            return;
                        }

                        // Login bem-sucedido
                        localStorage.setItem('token', 'admin-authenticated');
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userName', usuarios.nome);
                        localStorage.setItem('userRole', usuarios.role);
                        
                        mostrarAlerta('Senha criada! Redirecionando...', 'info');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    }
                } else {
                    // Usuário já tem senha - fazer login normal
                    if (!senha) {
                        mostrarAlerta('Por favor, digite sua senha');
                        return;
                    }

                    const senhaHash = await hashSenha(senha);

                    if (senhaHash !== usuarios.senha) {
                        mostrarAlerta('Senha incorreta');
                        return;
                    }

                    // Login bem-sucedido
                    localStorage.setItem('token', 'admin-authenticated');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', usuarios.nome);
                    localStorage.setItem('userRole', usuarios.role);
                    
                    window.location.href = 'admin-dashboard.html';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarAlerta('Erro ao fazer login: ' + error.message);
            }
        });
    </script>
</body>
</html>
