<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Orchestra Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <div class="logo-placeholder">ORCHESTRA</div>
            <span class="admin-badge">Admin</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Dashboard
            </a>
            
            <a href="admin-ebooks.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4 2H12C12.55 2 13 2.45 13 3V14L8 11L3 14V3C3 2.45 3.45 2 4 2Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Ebooks
            </a>
            
            <a href="admin-partituras.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="4" y="3" width="12" height="14" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M8 7H12M8 10H12M8 13H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Partituras
            </a>
            
            <a href="admin-usuarios.html" class="sidebar-link active">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="7" r="3" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M5 17C5 14 7 12 10 12C13 12 15 14 15 17" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Usuários
            </a>
            
            <a href="admin-configuracoes.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M10 1V4M10 16V19M19 10H16M4 10H1M16.24 16.24L14.12 14.12M5.88 5.88L3.76 3.76M16.24 3.76L14.12 5.88M5.88 14.12L3.76 16.24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Configurações
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <a href="index.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M3 7L10 3L17 7V16H3V7Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                Ver Site
            </a>
            <button onclick="logout()" class="sidebar-link" style="border: none; background: none; width: 100%; text-align: left; cursor: pointer;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M13 3H16C16.55 3 17 3.45 17 4V16C17 16.55 16.55 17 16 17H13M8 14L3 10M3 10L8 6M3 10H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="header-left">
                <h1 class="page-title">Gerenciar Usuários</h1>
                <p class="page-subtitle">Controle de acessos e permissões</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="abrirModal()">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Novo Usuário
                </button>
            </div>
        </header>

        <section class="admin-filters">
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M14 14L18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar usuários..." class="search-input">
            </div>
        </section>

        <section class="admin-table-section">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Email</th>
                        <th>Função</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" style="text-align: center; padding: 40px;">Carregando...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Novo Usuário</h2>
                <button class="modal-close" onclick="fecharModal()">×</button>
            </div>
            
            <form class="modal-form" id="userForm" style="padding: 24px;">
                <div class="form-group">
                    <label class="form-label">Nome*</label>
                    <input type="text" id="nome" class="form-input" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email*</label>
                    <input type="email" id="email" class="form-input" placeholder="email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Senha*</label>
                    <input type="password" id="senha" class="form-input" placeholder="Digite a senha" required>
                    <small style="color: #666; font-size: 12px;">Mínimo 6 caracteres</small>
                </div>


                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Função*</label>
                        <select id="role" class="form-input" required>
                            <option value="user">Usuário</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status*</label>
                        <select id="status" class="form-input" required>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer" style="padding: 20px 0 0; margin-top: 20px; border-top: 1px solid #e2e8f0;">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Criar Usuário</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let usuarios = [];
        let editandoId = null;

        async function verificarAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }

        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = 'admin-login.html';
        }

        async function carregarUsuarios() {
            if (!await verificarAuth()) return;

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                usuarios = data || [];
                renderizarUsuarios(usuarios);
                console.log('✅ Usuários carregados:', usuarios.length);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar usuários: ' + error.message);
            }
        }

        function renderizarUsuarios(lista) {
            const tbody = document.querySelector('.admin-table tbody');
            tbody.innerHTML = '';

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #666;">Nenhum usuário cadastrado</td></tr>';
                return;
            }

            lista.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: #5B4C9D; color: white; display: flex; align-items: center; justify-content: center; font-weight: 700;">
                                ${user.nome.charAt(0).toUpperCase()}
                            </div>
                            <strong>${user.nome}</strong>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><span class="table-badge ${user.role === 'admin' ? 'badge-purple' : 'badge-blue'}">${user.role === 'admin' ? 'Admin' : 'Usuário'}</span></td>
                    <td><span class="status-badge ${user.status === 'Ativo' ? 'status-published' : 'status-draft'}">${user.status}</span></td>
                    <td>
                        <div class="table-actions">
                            <button class="action-btn action-edit" onclick="editarUsuario('${user.id}')" title="Editar">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M11 2L14 5L5 14H2V11L11 2Z" stroke="currentColor" stroke-width="1.5"/>
                                </svg>
                            </button>
                            <button class="action-btn action-delete" onclick="deletarUsuario('${user.id}', '${user.nome}')" title="Excluir">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M4 4L12 12M12 4L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function abrirModal() {
            editandoId = null;
            document.getElementById('userForm').reset();
            document.getElementById('role').value = 'user';
            document.getElementById('status').value = 'Ativo';
            document.getElementById('modalTitle').textContent = 'Novo Usuário';
            document.getElementById('submitBtn').textContent = 'Criar Usuário';
            document.getElementById('modal').style.display = 'flex';
        }

        async function editarUsuario(id) {
            try {
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                editandoId = id;
                document.getElementById('nome').value = user.nome;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role || 'user';
                document.getElementById('status').value = user.status || 'Ativo';
                document.getElementById('modalTitle').textContent = 'Editar Usuário';
                document.getElementById('submitBtn').textContent = 'Salvar Alterações';
                document.getElementById('modal').style.display = 'flex';
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar usuário');
            }
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
            editandoId = null;
            document.getElementById('userForm').reset();
        }

        async function salvarUsuario(event) {
            event.preventDefault();

            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value || 'user',
                status: document.getElementById('status').value || 'Ativo'
            };

            try {
                if (editandoId) {
                    const { error } = await supabase
                        .from('users')
                        .update(dados)
                        .eq('id', editandoId);

                    if (error) throw error;
                    alert('✅ Usuário atualizado com sucesso!');
                } else {
                    const { error } = await supabase
                        .from('users')
                        .insert([dados]);

                    if (error) throw error;
                    alert('✅ Usuário criado com sucesso!');
                }
                
                fecharModal();
                carregarUsuarios();
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao salvar: ' + error.message);
            }
        }

        async function deletarUsuario(id, nome) {
            if (!confirm(`Tem certeza que deseja deletar "${nome}"?`)) return;

            try {
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                alert('✅ Usuário deletado com sucesso!');
                carregarUsuarios();
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao deletar: ' + error.message);
            }
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const busca = this.value.toLowerCase();
            const filtrados = usuarios.filter(u => 
                u.nome.toLowerCase().includes(busca) || 
                u.email.toLowerCase().includes(busca)
            );
            renderizarUsuarios(filtrados);
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                fecharModal();
            }
        }

        document.getElementById('userForm').addEventListener('submit', salvarUsuario);
        carregarUsuarios();
    </script>
</body>
</html>
