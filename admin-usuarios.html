    <script>
    let usuarios = [];
    let editandoId = null;

    // ========================================
    // CARREGAR USU√ÅRIOS
    // ========================================
    async function carregarUsuarios() {
        try {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            usuarios = data || [];
            renderizarUsuarios(usuarios);
            console.log('‚úÖ Usu√°rios carregados:', usuarios.length);
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao carregar usu√°rios: ' + error.message);
        }
    }

    // ========================================
    // RENDERIZAR USU√ÅRIOS
    // ========================================
    function renderizarUsuarios(lista) {
        const tbody = document.querySelector('.admin-table tbody');
        tbody.innerHTML = '';

        if (lista.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #666;">Nenhum usu√°rio cadastrado</td></tr>';
            return;
        }

        lista.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: #5B4C9D; color: white; display: flex; align-items: center; justify-content: center; font-weight: 700;">
                            ${user.nome.charAt(0).toUpperCase()}
                        </div>
                        <strong>${user.nome}</strong>
                    </div>
                </td>
                <td>${user.email}</td>
                <td><span class="table-badge ${user.role === 'admin' ? 'badge-purple' : 'badge-blue'}">${user.role === 'admin' ? 'Admin' : 'Usu√°rio'}</span></td>
                <td><span class="status-badge ${user.status === 'Ativo' ? 'status-published' : 'status-draft'}">${user.status}</span></td>
                <td>
                    <div class="table-actions">
                        <button class="action-btn action-edit" onclick="editarUsuario('${user.id}')" title="Editar">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M11 2L14 5L5 14H2V11L11 2Z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                        
                        <button class="action-btn action-reset" onclick="redefinirSenha('${user.id}', '${user.email}')" title="Redefinir Senha" style="background: #ffc107;">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 3V1M8 3C6.34 3 5 4.34 5 6V8H11V6C11 4.34 9.66 3 8 3ZM4 8H12C12.55 8 13 8.45 13 9V14C13 14.55 12.55 15 12 15H4C3.45 15 3 14.55 3 14V9C3 8.45 3.45 8 4 8Z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                        
                        <button class="action-btn action-delete" onclick="deletarUsuario('${user.id}', '${user.nome}')" title="Excluir">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 4L12 12M12 4L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // ========================================
    // ABRIR MODAL
    // ========================================
    function abrirModal() {
        editandoId = null;
        document.getElementById('userForm').reset();
        document.getElementById('role').value = 'user';
        document.getElementById('status').value = 'Ativo';
        
        // Tornar senha obrigat√≥ria ao criar
        document.getElementById('senha').required = true;
        document.getElementById('senha').placeholder = 'Digite a senha';
        document.getElementById('senhaObrigatoria').style.display = 'inline';
        document.getElementById('senhaHint').textContent = 'M√≠nimo 6 caracteres';
        
        document.getElementById('modalTitle').textContent = 'Novo Usu√°rio';
        document.getElementById('submitBtn').textContent = 'Criar Usu√°rio';
        document.getElementById('modal').style.display = 'flex';
    }

    // ========================================
    // EDITAR USU√ÅRIO
    // ========================================
    async function editarUsuario(id) {
        try {
            const { data: user, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', id)
                .single();

            if (error) throw error;

            editandoId = id;
            document.getElementById('nome').value = user.nome;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role || 'user';
            document.getElementById('status').value = user.status || 'Ativo';
            
            // Tornar senha opcional ao editar
            document.getElementById('senha').required = false;
            document.getElementById('senha').placeholder = 'Deixe vazio para manter a senha atual';
            document.getElementById('senhaObrigatoria').style.display = 'none';
            document.getElementById('senhaHint').textContent = 'Deixe vazio para n√£o alterar';
            
            document.getElementById('modalTitle').textContent = 'Editar Usu√°rio';
            document.getElementById('submitBtn').textContent = 'Salvar Altera√ß√µes';
            document.getElementById('modal').style.display = 'flex';
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao carregar usu√°rio');
        }
    }

    // ========================================
    // FECHAR MODAL
    // ========================================
    function fecharModal() {
        document.getElementById('modal').style.display = 'none';
        editandoId = null;
        document.getElementById('userForm').reset();
    }

    // ========================================
    // SALVAR USU√ÅRIO
    // ========================================
    async function salvarUsuario(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const role = document.getElementById('role').value;
        const status = document.getElementById('status').value;

        try {
            if (editandoId) {
                // EDITAR - n√£o atualizar senha se campo estiver vazio
                const dadosUpdate = { nome, email, role, status };
                
                if (senha) {
                    // Hash da senha
                    const encoder = new TextEncoder();
                    const data = encoder.encode(senha);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    dadosUpdate.senha = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    dadosUpdate.senha_temporaria = false;
                }

                const { error } = await supabase
                    .from('users')
                    .update(dadosUpdate)
                    .eq('id', editandoId);

                if (error) throw error;
                alert('‚úÖ Usu√°rio atualizado com sucesso!');
            } else {
                // CRIAR NOVO
                if (!senha || senha.length < 6) {
                    alert('‚ùå Senha deve ter no m√≠nimo 6 caracteres');
                    return;
                }

                // Hash da senha
                const encoder = new TextEncoder();
                const data = encoder.encode(senha);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const senhaHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

                const dados = {
                    nome: nome,
                    email: email,
                    senha: senhaHash,
                    role: role,
                    status: status,
                    senha_temporaria: false
                };

                const { error } = await supabase
                    .from('users')
                    .insert([dados]);

                if (error) throw error;
                alert('‚úÖ Usu√°rio criado com sucesso!');
            }
            
            fecharModal();
            carregarUsuarios();
        } catch (error) {
            console.error('Erro:', error);
            alert('‚ùå Erro ao salvar: ' + error.message);
        }
    }

    // ========================================
    // DELETAR USU√ÅRIO
    // ========================================
    async function deletarUsuario(id, nome) {
        if (!confirm(`Tem certeza que deseja deletar "${nome}"?`)) return;

        try {
            const { error } = await supabase
                .from('users')
                .delete()
                .eq('id', id);

            if (error) throw error;
            alert('‚úÖ Usu√°rio deletado com sucesso!');
            carregarUsuarios();
        } catch (error) {
            console.error('Erro:', error);
            alert('‚ùå Erro ao deletar: ' + error.message);
        }
    }

    // ========================================
    // REDEFINIR SENHA
    // ========================================
    async function redefinirSenha(userId, email) {
        const senhaTemp = prompt(`Redefinir senha para ${email}?\n\nDigite a senha TEMPOR√ÅRIA que ser√° enviada ao usu√°rio:`);
        
        if (!senhaTemp || senhaTemp.length < 6) {
            alert('‚ùå Senha deve ter no m√≠nimo 6 caracteres');
            return;
        }

        if (!confirm(`Confirma redefini√ß√£o de senha para ${email}?\n\nSenha tempor√°ria: ${senhaTemp}`)) {
            return;
        }

        try {
            // Hash da senha tempor√°ria
            const encoder = new TextEncoder();
            const data = encoder.encode(senhaTemp);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const senhaHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            const { error } = await supabase
                .from('users')
                .update({ 
                    senha: senhaHash,
                    senha_temporaria: true
                })
                .eq('id', userId);

            if (error) throw error;

            alert(`‚úÖ Senha redefinida!\n\nEnvie esta senha para o usu√°rio:\n${senhaTemp}\n\nEle ser√° obrigado a trocar no pr√≥ximo login.`);
            carregarUsuarios();
        } catch (error) {
            console.error('Erro:', error);
            alert('‚ùå Erro ao redefinir senha: ' + error.message);
        }
    }

    // ========================================
    // BUSCA
    // ========================================
    document.getElementById('searchInput').addEventListener('input', function() {
        const busca = this.value.toLowerCase();
        const filtrados = usuarios.filter(u => 
            u.nome.toLowerCase().includes(busca) || 
            u.email.toLowerCase().includes(busca)
        );
        renderizarUsuarios(filtrados);
    });

    // ========================================
    // FECHAR MODAL AO CLICAR FORA
    // ========================================
    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            fecharModal();
        }
    }

    // ========================================
    // INICIALIZAR
    // ========================================
    document.getElementById('userForm').addEventListener('submit', salvarUsuario);
    carregarUsuarios();
</script>
